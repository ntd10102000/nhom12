<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>THÊM MỚI SẢN PHẨM</h1>
                <form action="/themmoi" enctype="multipart/form-data" method="POST">
                    Nhập vào tên sản phẩm:
                    <input class="form-control" type="text" name="ten_sp">
                    Nhập vào giá sản phẩm:
                    <input class="form-control" type="text" name="gia_sp">
                    Thêm ảnh sản phẩm:
                    <input class="form-control" type="file" name="link_anh" multiple="">
                    <input class="btn btn-primary" type="submit" name="insert" value="Thêm mới sản phẩm">
                    <a href="/product" class="btn btn-danger">Hủy</a>
                </form>
            </div>
        </div>
    </body>
</html>
