<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>SỬA SẢN PHẨM</h1>
                <form action="/update" method="POST">
                    Nhập vào tên sản phẩm:
                    <input class="form-control" type="text" name="ten_sp" value="{{sanpham.ten_sp}}">
                    Nhập vào giá sản phẩm:
                    <input class="form-control" type="text" name="gia_sp">
                    Nhập vào ảnh sản phẩm:
                    <input class="form-control" type="text" name="link_anh">
                    <input class="btn btn-primary" type="submit" name="insert" value="Thêm mới sản phẩm">
                    <a href="/" class="btn btn-danger">Hủy</a>
                </form>
            </div>
        </div>
    </body>
</html>
